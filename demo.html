<html>
<head>
  <title>demo page for hideAndPeek</title>
  <meta charset=utf-8>
  <style type="text/css">
    td {
      border: 1px solid black;
      width: 60px;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td>short text</td>
      <td>long text here</td>
      <td>short text</td>
      <td>short text</td>
    </tr>
    <tr>
      <td>short text</td>
      <td>long text here</td>
      <td>extra long text here</td>
      <td>long text here</td>
    </tr>
  </table>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="hideAndPeek.js"></script>
  <script type="text/javascript">
    $("td").hideAndPeek();
  </script>
</body>
</html>
